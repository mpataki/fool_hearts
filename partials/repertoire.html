<div id="repBlurb" class="invisible" ng-class="{visible: repBlurbInView}" in-view="repBlurbInView = true">
As our repertoire is <i>constantly evolving</i>, this list is not exhaustive but provides a good picture of what we do.
<br>We want to learn more of <i>your favourites</i>, so tell us what you are into via the form below!
</div>
<div>

	<div id="request" class="invisible" ng-class="{visible: requestInView}" in-view="requestInView = true">
		<div style="text-align: center; margin-bottom: 0.6em;">
			Have a song request?<br>
			Let us know!<br>
		</div>
		<div class="hline2" style="margin-bottom: 0.5em"></div>

  	<form novalidate class="simple-form" action="https://docs.google.com/forms/d/1JmvaIO9eO61Wt9XAl7DQ_Bdx2d7j5Ax69NsSu_DwFz4/formResponse" method="POST" target="hiddenFrame">
			<table style="margin-left:auto;margin-right:auto;">
				<tr>
					<td>Title:</td>
					<td><input type="text" name="entry.26000734" value="" dir="auto" aria-label="Song Title" ng-model="request.title" class="textInput"></td>
				</tr>
				<tr>
					<td>Artist:</td>
					<td><input type="text" name="entry.1580561161" value="" dir="auto" aria-label="Artist Name" ng-model="request.name" class="textInput"></td>
				</tr>
			</table>
	    	<div style="text-align:center;">
	    		<input type="submit" name="submit" value="Submit" ng-click="requestResponse()" class="submitButton">
				</div>
  	</form>
  	<div ng-show="response" style="text-align: center;" ng-bind="response"></div>
	</div>

	<table id="repTable" class="invisible" ng-class="{visible: repTableInView && repTableLoaded}" in-view="repTableInView = true">
		<tr>
			<td class="tableHeader" ng-click="sortBy(0)">
				<table>
					<tr>
						<td>Song Title</td>
						<td><img src="images/arrow.png" weidth="14" height="14" class="invisible" ng-class="{visible: sortCol == 0}"/></td>
					</tr>
				</table>
			</td>
			<td class="tableHeader" ng-click="sortBy(1)">
				<table>
					<tr>
						<td>Artist</td>
						<td><img src="images/arrow.png" weidth="14" height="14" class="invisible" ng-class="{visible: sortCol == 1}"/></td>
					</tr>
				</table>
			</td>
			<td class="tableHeader" ng-click="sortBy(2)">
				<table>
					<tr>
						<td>Released</td>
						<td><img src="images/arrow.png" weidth="14" height="14" class="invisible" ng-class="{visible: sortCol == 2}"/></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr ng-repeat="i in sortedData">
			<td class="repTableEntry" ng-bind="dataView.getFormattedValue(i, 0)"></td>
			<td class="repTableEntry" ng-bind="dataView.getFormattedValue(i, 1)"></td>
			<td class="repTableEntry" ng-bind="dataView.getFormattedValue(i, 2)"></td>
		</tr>
	</table>
</div>
<iframe name="hiddenFrame" style="width:0;height:0;opacity:0;"></iframe>
