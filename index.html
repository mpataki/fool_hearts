<!DOCTYPE html>
<html>
<head>
	<!-- ANGULAR -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="bower_components/angular-scroll/angular-scroll.min.js"></script>

	<!-- PARALLAX -->
	<script type="text/javascript" src="bower_components/ng-parallax/angular-parallax.min.js"></script>

	<!-- CONTROLLERS -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/indexCtrl.js"></script>
	<script type="text/javascript" src="js/homeCtrl.js"></script>
	<script type="text/javascript" src="js/mediaCtrl.js"></script>
	<script type="text/javascript" src="js/repertoireCtrl.js"></script>
	<script type="text/javascript" src="js/membersCtrl.js"></script>
	<script type="text/javascript" src="js/yourDayCtrl.js"></script>
	<script type="text/javascript" src="js/contactQuoteCtrl.js"></script>

	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900,900italic|Roboto+Condensed:700italic,400,700' rel='stylesheet' type='text/css'>
	<title>Fool Hearts</title>
</head>
<body>

	<div ng-app="FoolHeartsApp" ng-controller="indexCtrl" id="mainContainer">

		<!-- HEADER -->
		<div id="header">
			<img id="headerBackground" src="images/brush-strokes.gif" du-parallax y="background" />
			<div class="headerTitle" du-parallax y="title">
				<div class="hline"></div>
				FOOL HEARTS
				<div class="hline"></div>
			</div>
		</div>

		<div id="socialLinks">
			<img class="socialLink" src="images/Facebook_Logo.png"  width="40px" height="40px" />
			<img class="socialLink" src="images/twitter_logo.png" 	 width="40px" height="40px" />	
			<img class="socialLink" src="images/Pinterest-icon.png" width="40px" height="40px" />
		</div>

		<!-- NAVIGATION BAR -->
		<div id="navBar">
			<div style="display:table;margin: 0 auto;"> <!-- div to align navItems horizontally -->	
				<a href="#/home" 					class="navItem" 	ng-bind="'Home'"></a>
				<a href="#/media" 				class="navItem" 	ng-bind="'Media'"></a>
				<a href="#/repertoire" 		class="navItem" 	ng-bind="'Repertoire'"></a>
				<a href="#/members" 			class="navItem" 	ng-bind="'Members'"></a>
				<a href="#/your_day" 			class="navItem" 	ng-bind="'Your Day'"></a>
				<a href="#/contact_quote" class="navItem" 	ng-bind="'Contact / Quote'"></a>
			</div>
		</div>
		
		<!-- CONTENT -->
		<div id="content">
			<div ng-view></div>
		</div>

	</div>

</body>
</html>
