<!DOCTYPE html>
<html>
<head>
	<meta name="google-site-verification" content="0v2gq0IbJA2ONNgJRL7Sd0oVk2a1siHzQfF5qqt8xaM" />

	<!-- ANGULAR -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="bower_components/angular-scroll/angular-scroll.min.js"></script>

	<!-- GOOGLE DOC QUERY -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<!-- PARALLAX -->
	<script type="text/javascript" src="bower_components/ng-parallax/angular-parallax.min.js"></script>

	<!-- IN VIEW -->
	<script src="bower_components/angular-inview/angular-inview.js"></script>

	<!-- CONTROLLERS -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/indexCtrl.js"></script>
	<script type="text/javascript" src="js/homeCtrl.js"></script>
	<script type="text/javascript" src="js/testimonialsCtrl.js"></script>
	<script type="text/javascript" src="js/repertoireCtrl.js"></script>
	<script type="text/javascript" src="js/membersCtrl.js"></script>
	<script type="text/javascript" src="js/weddingsCtrl.js"></script>
	<script type="text/javascript" src="js/faqCtrl.js"></script>
	<script type="text/javascript" src="js/contactQuoteCtrl.js"></script>

	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900italic|Roboto+Condensed:700italic,400' rel='stylesheet' type='text/css'>
	<title>Fool Hearts</title>
</head>
<body>

	<div ng-app="FoolHeartsApp" ng-controller="indexCtrl" id="mainContainer">

		<!-- HEADER -->
		<div id="header">
			<img id="headerBackground" src="images/brush-strokes.gif" du-parallax y="background" />
			<!-- <img id="headerBackground" src="images/lees_palace.png" du-parallax y="background" /> -->
			<div class="headerTitle" du-parallax y="title">
				<div class="hline"></div>
				FOOL HEARTS
				<div class="hline"></div>
			</div>
		</div>

		<!-- NAVIGATION BAR -->
		<div id="navBar">
			<div style="display:table;margin: 0 auto;"> <!-- div to align navItems horizontally -->
				<div class="navItem">
					<a ng-click="setNavSelection(0)" ng-bind="'Home'"></a>
					<img src="images/dot.png" ng-show="navSelection == 0" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a ng-click="setNavSelection(1)" ng-bind="'Testimonials'"></a>
					<img src="images/dot.png" ng-show="navSelection == 1" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a ng-click="setNavSelection(2)" ng-bind="'Repertoire'"></a>
					<img src="images/dot.png" ng-show="navSelection == 2" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a ng-click="setNavSelection(3)" ng-bind="'Members'"></a>
					<img src="images/dot.png" ng-show="navSelection == 3" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a ng-click="setNavSelection(4)" ng-bind="'Weddings'"></a>
					<img src="images/dot.png" ng-show="navSelection == 4" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a ng-click="setNavSelection(5)" ng-bind="'FAQ'"></a>
					<img src="images/dot.png" ng-show="navSelection == 5" width="7px" height="7px" class="selectionDot" class="selectionDot">
				</div>
				<div class="navItem">
					<a ng-click="setNavSelection(6)" ng-bind="'Contact'"></a>
					<img src="images/dot.png" ng-show="navSelection == 6" width="7px" height="7px" class="selectionDot" class="selectionDot">
				</div>
			</div>
		</div>

		<!-- CONTENT -->
		<div id="content">

			<!-- SOCIAL LINKS -->

			<div id="socialLinksContainer">
				<div class="center">
					<div id="tabLeft"><img src="images/tabLeft.png" height="20px"></div>
					<div id="socialLinks">

						<div class="socialLink">
							<a><img src="images/twitterLogoSmall.png" height="17px" ng-click="showSocialLink('twitter')"></a>
						</div>

						<div class="socialLink">
							<a><img src="images/facebookLogoSmall.png" height="17px" ng-click="showSocialLink('fb_page')"></a>
						</div>

						<div class="socialLink">
							<a><img src="images/likeButtonSmall.png" height="17px" ng-click="showSocialLink('fb_like')"></a>
						</div>

						<div class="socialLink">
							<a><img src="images/pintrestLogoSmall.png" height="17px" ng-click="showSocialLink('pin')"></a>
						</div>

						<div class="socialLink">
							<a><img src="images/googlePlusLogoSmall.png" height="17px" ng-click="showSocialLink('g+')"></a>
						</div>

					</div>

					<div id="tabRight"><img src="images/tabRight.png" height="20px"></div>
				</div>

			</div>

			<div ng-view class="basicContent"></div>

			<div id="footerBarrier"></div>
			<div id="footer">
				<div class="hline2"></div>
				<br>
				FOOL HEARTS<br>
				<a href="#/contact_quote" ng-click="setNavSelection(5)"><u>Contact Us</u></a>

			</div>
		</div>
	</div>
</body>
</html>
