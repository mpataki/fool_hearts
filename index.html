<!DOCTYPE html>
<html>
<head>
	<!-- ANGULAR -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="bower_components/angular-scroll/angular-scroll.min.js"></script>

	<!-- GOOGLE DOC QUERY -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<!-- PARALLAX -->
	<script type="text/javascript" src="bower_components/ng-parallax/angular-parallax.min.js"></script>

	<!-- IN VIEW -->
	<script src="bower_components/angular-inview/angular-inview.js"></script>

	<!-- CONTROLLERS -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/indexCtrl.js"></script>
	<script type="text/javascript" src="js/homeCtrl.js"></script>
	<script type="text/javascript" src="js/mediaCtrl.js"></script>
	<script type="text/javascript" src="js/repertoireCtrl.js"></script>
	<script type="text/javascript" src="js/membersCtrl.js"></script>
	<script type="text/javascript" src="js/weddingsCtrl.js"></script>
	<script type="text/javascript" src="js/contactQuoteCtrl.js"></script>

	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900italic|Roboto+Condensed:700italic,400|Rock+Salt' rel='stylesheet' type='text/css'>
	<title>Fool Hearts</title>
</head>
<body>

	<div ng-app="FoolHeartsApp" ng-controller="indexCtrl" id="mainContainer">

		<!-- HEADER -->
		<div id="header">
			<img id="headerBackground" src="images/brush-strokes.gif" du-parallax y="background" />
			<!-- <img id="headerBackground" src="images/lees_palace.png" du-parallax y="background" /> -->
			<div class="headerTitle" du-parallax y="title">
				<div class="hline"></div>
				FOOL HEARTS
				<div class="hline"></div>
			</div>
		</div>

		<div id="socialLinks">
			<img class="socialLink" src="images/Facebook_Logo.png"  width="40px" height="40px" />
			<img class="socialLink" src="images/twitter_logo.png" 	 width="40px" height="40px" />	
			<img class="socialLink" src="images/Pinterest-icon.png" width="40px" height="40px" />
		</div>

		<!-- NAVIGATION BAR -->
		<div id="navBar">
			<div style="display:table;margin: 0 auto;"> <!-- div to align navItems horizontally -->	
				<div class="navItem">
					<a href="#/home" ng-click="setNavSelection(0)" ng-bind="'Home'"></a>
					<img src="images/dot.png" ng-show="navSelection == 0" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a href="#/media" ng-click="setNavSelection(1)" ng-bind="'Media'"></a>
					<img src="images/dot.png" ng-show="navSelection == 1" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a href="#/repertoire" ng-click="setNavSelection(2)" ng-bind="'Repertoire'"></a>
					<img src="images/dot.png" ng-show="navSelection == 2" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a href="#/members" ng-click="setNavSelection(3)" ng-bind="'Members'"></a>
					<img src="images/dot.png" ng-show="navSelection == 3" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a href="#/weddings" ng-click="setNavSelection(4)" ng-bind="'Weddings'"></a>
					<img src="images/dot.png" ng-show="navSelection == 4" width="7px" height="7px" class="selectionDot">
				</div>
				<div class="navItem">
					<a href="#/contact_quote" ng-click="setNavSelection(5)" ng-bind="'Contact / Quote'"></a>
					<img src="images/dot.png" ng-show="navSelection == 5" width="7px" height="7px" class="selectionDot" class="selectionDot">
				</div>
			</div>
		</div>
		
		<!-- CONTENT -->
		<div id="content">
			<div ng-view></div>
			<div id="footerBarrier"></div>
			<div id="footer"> This is some footer information.</div>
		</div>
	</div>
</body>
</html>
